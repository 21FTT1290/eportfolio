<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week 7 ePortfolio part 3</title>

<style type="text/css">

		#container {width: 600px; margin: 0px auto; flex-direction: column; flex-wrap: wrap; display: flex; align-items: center; justify-content: center; border: none}

		.1st {border: none; width: 70%; box-sizing: border-box; padding:10px 0px; text-align: center;}

		.2nd {width: 100%; text-align: center; border: none; box-sizing: border-box; padding: 10px 0px;}

</style>

</head>
<body>
<div id="container">

	<div class="1st"><label for="fullname">Fullname</label></div>
    <div><input type="text" name="fullname" id="fullname" maxlength="30"></div>

	<div class="1st"><label for="email">Email</label></div>
	<div><input type="email" name="email" id="email"></div>

	<div class="1st"><label>Date you can start</label></div>
	<div><input type="date" name=""></div>

	<div class="1st"><label>Morning shift preference</label></div>
	<div><input type="time" name=""></div>

	<div class="1st"><label>Evening shift preference</label></div>
	<div><input type="time" name=""></div>

	<div class="1st"><label>How many hours you can work? In multiple of 3</label></div>
	<div><input type="number" name="quantity" id="quantity" step="3" min="3" max="9"></div>

	<div class="1st"><label>Distance you willing to commute to volunteer center?</label></div>
	<div>1<input type="range" name="range" id="range" step="1" min="1" max="15">15</div>

	<div class="1st"><label>You currency perference for payment?</label></div>
	<div>
	               <input type="radio" name="$symbol" id="pound">
		           <label for="pound">&pound;</label>
		           <input type="radio" name="$symbol" id="yen">
	               <label for="yen">&yen;</label>
	               <input type="radio" name="$symbol" id="euro">
		           <label for="euro">&euro;</label></div>

<div class="2nd">
		      <label for="text-area"></label>
		      <textarea name="textarea" id="textarea" rows="6" cols="40" placeholder="Type your home address"></textarea>
</div>

<div class="2nd">
	          <strike>You will be given daily meals</strike>
</div>

<div class="2nd">
		      <label><input type="checkbox" name="scales" id="scales" checked disabled>I agree to all terms and conditions</label>
</div>

<div class="2nd">
			  <label>Prove you are not robot: 10 &lt; 20?
		      <input type="checkbox" name="scales" id="scales"></label>
</div>

<div class="2nd">
		      <input type="submit" name="" value="Volunteer Now!">
</div>

<div class="2nd">
		      <input type="reset" name="" value="Start Over">
</div>

<div class="2nd">
			  <label>For more informaton, visit MOH
	          <a href="" target="_blank">website</a></label>
</div>

</form>
</div>
</body>
</html>
